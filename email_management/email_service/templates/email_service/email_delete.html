<!DOCTYPE html>
<html>
<head>
    <title>Удаление Рассылки</title>
</head>
<body>
    <nav>
        <a href="{% url 'email_list' %}">Список рассылок</a>
        <a href="{% url 'email_new' %}">Создать рассылку</a>
    </nav>
    <h1>Удаление Рассылки</h1>
    <p>Вы уверены, что хотите удалить рассылку "{{ email.subject }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
</body>
</html>
